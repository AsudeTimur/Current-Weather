<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Hava Durumu Isı Haritası</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Türkiye Hava Durumu Isı Haritası</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var turkeyCenter = { lat: 39.9334, lng: 32.8597 };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: turkeyCenter,
                zoom: 6
            });

            var weatherData = {{ weather_data | tojson }};

            var heatMapData = weatherData.map(function(cityData) {
                return {
                    location: new google.maps.LatLng(cityData.lat, cityData.lon),
                    weight: cityData.temperature
                };
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatMapData
            });

            heatmap.setMap(map);
        }
    </script>

    <!-- Google Haritalar API'sini yükleme -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=visualization&callback=initMap" async defer></script>
</body>
</html>
