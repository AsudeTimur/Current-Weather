<!DOCTYPE html>
<html>
<head>
    <title>Türkiye Hava Durumu</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-fEYyzg5wifvhsh0i2_AQCWOYYAwFjpg&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 39.9255, lng: 32.8667} // Türkiye'nin merkez noktası
            });

            var weatherData = {{ weather_data | tojson }};
            
            weatherData.forEach(function(city) {
                var marker = new google.maps.Marker({
                    position: {lat: city.latitude, lng: city.longitude},
                    map: map,
                    title: `${city.city}: ${city.temperature}°C, ${city.description}`
                });

                var infowindow = new google.maps.InfoWindow({
                    content: `<strong>${city.city}</strong><br>Sıcaklık: ${city.temperature}°C<br>Açıklama: ${city.description}`
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
